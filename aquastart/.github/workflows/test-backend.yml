name: Test Backend (Python)

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'requirements.txt'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run tests
        run: python3 backend/test_setup.py
      
      - name: Generate PDF
        run: ./run_pdf.sh
      
      - name: Verify PDF
        run: test -f backend/output/AquaStart_Parametry.pdf && echo "âœ… PDF OK" || exit 1
